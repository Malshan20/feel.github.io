<html><head>
    <title>Contact Us - Heavens</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
       body{
            border: 2px solid black;
    padding: 25px;
    background: url(https://images.pexels.com/photos/4750321/pexels-photo-4750321.jpeg?auto=compress&cs=tinysrgb&w=600);
    background-repeat: no-repeat;
    background-size: 100% 100%;
       }
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
  
      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }
  
      form input,
      form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
  
      form textarea {
        resize: vertical;
        min-height: 100px;
      }
  
      form button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
  
      form button:hover {
        background-color: #555;
      }
  
        
    </style>
  </head>

        </ul>

        <input type="text" id="name" name="name" required="">

        <input type="email" id="email" name="email" required="">
  
        <label for="message">Message:</label>
        <textarea id="message" name="message" required=""></textarea>
  
        <button type="submit">Submit</button>
      </form>
